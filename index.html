<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;600;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>summary card component</title>
  </head>

  <body>
    <main>
      <div class="bg-img">&nbsp;</div>
      <section class="cart">
        <img
          src="images/illustration-hero.svg"
          alt="person listening music"
          class="cart__image"
        />

        <div class="cart__content">
          <h3 class="cart__title txt-center m-bottom-medium">Order Summary</h3>
          <p class="cart__paragraph txt-center m-bottom-medium">
            You can now listen to millions of songs, audiobooks, and podcast on
            any device anywhere you like!
          </p>

          <div class="cart__price m-bottom-medium">
            <img src="images/icon-music.svg" alt="" />

            <div class="cart__plans">
              <span class="cart__plan">Annual Plan</span>
              <span class="cart__cost">$59.99/year</span>
            </div>

            <a href="#" class="cart__link">Change</a>
          </div>

          <div class="cart__btn txt-center">
            <a href="#" class="btn btn--dark">Proceed to Payment</a>
            <a href="#" class="btn btn--white">Cancel Order</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
