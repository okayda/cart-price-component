<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <article class="main-article">
      <img
        src="images/illustration-hero.svg"
        alt="background-image"
        class="bg-img"
      />

      <div class="content">
        <div class="text-content">
          <h2 class="title">Order Summary</h2>
          <p class="discription">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="price-content">
          <div class="price">
            <img
              src="images/icon-music.svg"
              alt="music-icon"
              width="50"
              222
              height="50"
            />
            <p>
              <span class="type">Annual Plan</span>
              <span class="cost">$59.99/year</span>
            </p>
          </div>
          <a href="#" class="change-type">Change</a>
        </div>

        <div class="btn">
          <button class="submit-btn">Proceed to Payment</button>
          <button class="cancel-btn">Cancel Order</button>
        </div>
      </div>
    </article>
  </body>
</html>
