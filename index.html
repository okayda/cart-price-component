<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;600;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card | okayda</title>
  </head>
  <body>
    <article class="price-card-container">
      <header class="about-container">
        <img src="images/illustration-hero.svg" alt="Price card image" />

        <div class="about-container-content">
          <h2 class="card-title">Order Summary</h2>

          <p class="card-discription">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
      </header>

      <section class="price-content-container">
        <div class="price-container">
          <img src="images/icon-music.svg" alt="" />
          <div class="price-content">
            <h4 class="price-title">Annual Plan</h4>
            <p class="price">$59.99/year</p>
          </div>
        </div>

        <a href="#">Change</a>
      </section>

      <div class="buttons-container">
        <button class="submit-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </div>
    </article>
  </body>
</html>
